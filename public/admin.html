<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin_style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Admin Panel</h1>
    </div>
    <div class="container">
      <h2>Product List</h2>
      <table id="productTable">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Image URL</th>
          <th>Action</th>
        </tr>
      </table>

      <div class="add-product-form">
        <h2>Add Product</h2>
        <form id="addProductForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" required />
          <div>
            <label for="description">Image Url:</label>
            <input id="description" name="description" type="text"></input>
            <label for="popular">Popular</label>
            <input id="popular" type="checkbox" name="popular">
          </div>
          <button type="submit">Add Product</button>
        </form>
      </div>

      <div class="modal" id="editProductModal">
        <div class="modal-content">
          <span class="close" onclick="closeEditModal()">&times;</span>
          <h2>Edit Product</h2>
          <form id="editProductForm">
            <input
              type="hidden"
              id="editProductId"
              name="editProductId"
              required
            />
            <label for="editName">Name:</label>
            <input type="text" id="editName" name="editName" required />
            <label for="editPrice">Price:</label>
            <input type="number" id="editPrice" name="editPrice" required />
            <label for="editDescription">Description:</label>
            <textarea id="editDescription" name="editDescription"></textarea>
            <button type="submit">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
